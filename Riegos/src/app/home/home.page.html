<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2>Clientes</h2>
<ion-list>
  <ion-item *ngFor="let cliente of clientes">
    <ion-label>{{cliente.nombres}}</ion-label>
    <ion-label>{{cliente.apellidos}}</ion-label>
    <ion-label>{{cliente.direccion}}</ion-label>

  </ion-item>
</ion-list>

<h2>Configuraciones</h2>
<ion-list>
  <ion-item *ngFor="let config of configuraciones">
    <ion-label>
      <h3>Área: {{ config.area }} m²</h3>
      <p>Humedad: {{ config.humedad }}%</p>
    </ion-label>
  </ion-item>
</ion-list>


  

</ion-content>
